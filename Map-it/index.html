<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #map {
      height: 450px;
      width: 100%;
    }
  </style>
  <body>
    <h1>Google Map</h1>
    <div id="map"></div>
  </body>
</html>

<script>
  let data = [
    { lat: 27.946541391592163, lng:  79.5050221709051 },
    { lat: 26.757469428998157, lng: 80.94831939766422 },
    { lat: 19.129862645472475, lng: 73.00682906762245 },
    { lat: 17.401861283170373, lng: 78.46615505193353 },
    { lat: 14.150086726745329, lng: 76.90634762784465 },
    { lat: 14.779401408874485, lng:  76.90634762784465},
    { lat: 14.779401408874485, lng:  75.08657229974096},
    { lat: 25.479264595851944, lng:  81.81802165123675},
    { lat: 27.875259779496908, lng:  79.90736338403497},
  ];
  function initMap() {

    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 4.8,
      center: { lat: 22.752018632502633, lng: 79.21532908285555},
    });

    function addmarker(co) {
      new google.maps.Marker({
        position: co,
        map,
      });
    }
    data.map((e) => {
      addmarker(e);
    });
  }
</script>
<script
  async
  defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkx9WR8c3UEYTNg3XKy9zMrmwvvIKRrQE&callback=initMap&v=weekly"
></script>
